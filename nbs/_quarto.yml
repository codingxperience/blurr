project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "blurr"
  site-url: "https://ohmeow.github.io/blurr/"
  description: "A library designed for fastai developers who want to train and deploy Hugging Face transformers"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/ohmeow/blurr/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/ohmeow/blurr/"
  sidebar:
    style: "floating"

metadata-files:
  - sidebar.yml
  - custom.yml
